<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website PsiAndreia – Alege versiunea</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fdf6ec;
      color: #2c2c2c;
      text-align: center;
      padding: 4rem 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .versions {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
      margin: auto;
    }
    a.version-link {
      display: block;
      background-color: #4d908e;
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    a.version-link:hover {
      background-color: #3a746f;
    }
  </style>
</head>
<body>

  <h1>Website PsiAndreia</h1>
  <p>Alege una dintre cele două variante pentru a o explora:</p>

  <div class="versions">
    <a href="v1/" class="version-link">Versiunea 1 – Clasică</a>
    <a href="v2/" class="version-link">Versiunea 2 – Modernă (cu meniu hamburger)</a>
  </div>

</body>
</html>
