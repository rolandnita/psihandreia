<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programare – Andreia Niță</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }
    form button {
      background-color: #4d908e;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    form button:hover {
      background-color: #3a746f;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo-area">
      <img src="../assets/images/gestalt_logo.png" alt="Andreia Niță – Psihoterapie Gestalt" class="logo-img-full">
    </div>

    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <nav class="main-nav" id="mainNav">
      <a href="../index.html">Acasă</a>
      <a href="../about/">Despre</a>
      <a href="../services/">Servicii</a>
      <a href="../booking/">Programează-te</a>
      <a href="../contact/">Contact</a>
    </nav>
  </header>

  <main class="main-content fade-in">
    <section class="welcome">
      <h2>Programează o ședință</h2>
      <div class="decor-line"></div>

      <form action="https://formspree.io/f/mbloenqa" method="POST">
        <input type="text" name="nume" placeholder="Nume complet" required />
        <input type="email" name="email" placeholder="Adresă de email" required />
        <input type="tel" name="telefon" placeholder="Telefon (opțional)" />
        <textarea name="mesaj" rows="5" placeholder="Scurtă descriere a motivului programării..."></textarea>
        <button type="submit">Trimite cererea</button>
      </form>
    </section>
  </main>

  <script src="../assets/js/menu.js"></script>
</body>
</html>
