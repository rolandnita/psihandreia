<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programare | PsiAndreia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fdfcf8;
            color: #2c2c2c;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }

        header,
        footer {
            background-color: #ecebe6;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #4d908e;
            font-weight: 500;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #4d908e;
            letter-spacing: 1px;
        }

        main {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.6rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4d908e;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #3b746f;
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">psiandreia</div>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="despre.html">Despre</a>
            <a href="servicii.html">Servicii</a>
            <a href="programare.html">Programează-te</a>
            <a href="contact.html">Contact</a>
            <a href="jocuri.html">Jocuri</a>
        </nav>
    </header>

    <main>
        <h1>Programează o ședință</h1>
        <form action="https://formspree.io/f/mbloenqa" method="POST">
            <input type="text" name="nume" placeholder="Nume complet" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="tel" name="telefon" placeholder="Telefon" required />
            <textarea name="mesaj" rows="4" placeholder="Scurtă prezentare a motivului programării"></textarea>

            <button type="submit">Trimite</button>
        </form>
    </main>

    <footer>
        &copy; 2025 psiandreia.ro
    </footer>

</body>

</html>
